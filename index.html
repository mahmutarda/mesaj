<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>
    <title>javascript</title>
<style>
    /* CSS stil tanımı: .header sınıfı için */
    .header {
        /* Metin hizalaması: Merkezde */
        text-align: center;
        /* Yazı tipi ailesi: Serif dışı */
        font-family: sans-serif;
        /* Yazı boyutu: 18 piksel */
        font-size: 18px;
        /* Arka plan rengi: Kırmızı */
        background-color: red;
    }

    .container {
        text-align: center;
        font-size: 30px;
    }
</style>
<!-- Harici JavaScript dosyası: script.js -->
<script src="script.js"></script>
</head>
<body>
    <!-- HTML: Bir div elemanı başlangıcı, sınıf adı "container" -->
    <div class="container">
        <!-- İç içe bir div elemanı başlangıcı, sınıf adı "header" -->
        <div class="header">1 videoda javascript </div>
        <!-- İç içe div elemanı kapatılıyor -->
    <!-- Bir div elemanı kapatılıyor -->
    <!-- Harici JavaScript dosyası -->
    <script>
        /* JavaScript: Bir uyarı penceresi görüntüleniyor */
        alert("11 A sinifi");
        /* JavaScript: Konsola bir mesaj yazdırılıyor */
        console.log("Merhaba yazdım konsola");
    </script>
<!-- HTML gövdesi kapatılıyor -->
</body>
<!-- HTML dokümanı kapatılıyor -->
</html>
